{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}
<div class="container">
        <form class="form-horizontal" method="POST">
            <fieldset>
                <legend>New Review</legend>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="user_name" maxlength="40" placeholder="Restaurant Name" value="{{rating.user_name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Date</label>
                        <div class="col-lg-10">
                            <input type="date" class="form-control" id="review_date" placeholder="mm/dd/yyyy" value="{{rating.date}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Rating</label>
                        <div class="col-lg-10">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="5" checked="">
                                       It was great!
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="4" checked="">
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="3" checked="">
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="2" checked="">
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="1">
                                        Never going here again.
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Review</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="review" maxlength="500">{{restaurant.description}}</textarea>
                            <span class="help-block">500 character max.</span>
                        </div>
                    </div>
                    <div class="form-group inline">
                        <div class="col-lg-4 col-lg-offset-2 inline">
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </div>
                    </div>
            </fieldset>
        </form>
        <div class="form-group inline">
                        <div class="col-lg-4 col-lg-offset-2 inline">
                            <a href="../restaurants/{{restaurant.id}}"><button class="btn btn-danger delete">Cancel</button></a>
                        </div>
                    </div>
    </div>




{% endblock %}
