{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}
    <div class="container">
        <form class="form-horizontal" method="POST" action="/restaurants/{{rest_id}}/reviews/{{review.id}}/edit">
            <fieldset>
                <legend> </legend>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">User Name</label>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" maxlength="20" minlength="3" id="name" name="user_name" placeholder="User Name" value="{{review.user_name}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Date</label>
                    <div class="col-lg-3">
                        <input type="date" class="form-control" id="date" name="review_date" value="{{review.review_date}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Rating</label>
                    <div class="col-lg-4">
                        <span class="glyphicon glyphicon-thumbs-down"></span> -------------> <span class="glyphicon glyphicon-thumbs-up right"></span>
                        <input type="range" name='rating' min="1" max="5" value="{{review.rating}}" step="1" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Review</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" minlength="20" id="textArea" name="review" maxlength="500" placeholder="Share your experience" required>{{review.review}}</textarea>
                        <span class="help-block">500 character max.</span>
                    </div>
                </div>
                <div class="form-group inline">
                    <div class="col-lg-4 col-lg-offset-2 inline">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="form-group row">
            <div class="col-lg-4 col-lg-offset-2">
                <a href="/restaurants/{{rest_id}}"><button class="btn btn-danger">Cancel</button></a>
            </div>
        </div>
    </div>
{% endblock %}
